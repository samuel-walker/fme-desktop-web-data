<!-- Adapted from https://maptimeboston.github.io/leaflet-intro/ -->
<html>
<head>
  <title>Tweet Streaming</title>

  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
  <script src="https://platform.twitter.com/widgets.js"></script>
  <meta name="twitter:widgets:theme" content="light">
  <meta name="twitter:widgets:link-color" content="#55acee">
  <meta name="twitter:widgets:border-color" content="#55acee">

  <script>
    // Twitter for Websites
    window.twttr = (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0],
        t = window.twttr || {};
      if (d.getElementById(id)) return t;
      js = d.createElement(s);
      js.id = id;
      js.src = "https://platform.twitter.com/widgets.js";
      fjs.parentNode.insertBefore(js, fjs);

      t._e = [];
      t.ready = function(f) {
        t._e.push(f);
      };

      return t;
    }(document, "script", "twitter-wjs"));
  </script>

  <style>
    #map{ height: 100% }
  </style>

</head>
<body>

  <div id="map"></div>

  <script>

  // Initialize the map, setting default view
  var map = L.map('map').setView([0, 0], 2);

  // Listen for popup clicks to render embedded Tweets
  map.on('popupopen', function() {
    twttr.widgets.load(
      document.querySelector('.twitter-tweet')
    );
  });

  // Load an Open Street Map basemap as a tileLayer
  L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  	maxZoom: 19,
  	attribution: '&copy; <a href="http://www.openstreetmap.org/copyright">OpenStreetMap</a>'
    }).addTo(map);

  // Load GeoJSON from an external file
  $.getJSON("tweets.geojson",function(data){
    L.geoJson(data,{
      pointToLayer: function(feature,latlng){
        var marker = L.marker(latlng);
        marker.bindPopup(
          // feature.properties.text + '<br/>' +
          // feature.properties._tweet_username + '<br/>' +
          // feature.properties._tweet_created_at
          feature.properties.html
          );
        return marker;
      }
    }).addTo(map);
  });

  </script>
</body>
</html>
